version: 1
frontend:
  phases:
    preBuild:
      commands:
        # - npm cache clean --force
        # - rm -rf node_modules package-lock.json
        # - npm install
        - npm ci
    build:
      commands:
        # Ghi các biến env từ Amplify vào file .env.production
        - env | grep -e DATABASE_URL -e DIRECT_URL >> .env.production
        - env | grep -e NEXT_PUBLIC_ >> .env.production
        # Build app (script build của bạn đã có "prisma generate && next build")
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
