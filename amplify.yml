version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npx prisma generate
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    build:
      commands:
        - echo "DATABASE_URL=$DATABASE_URL" >> /tmp/envfile
        - echo "DIRECT_URL=$DIRECT_URL" >> /tmp/envfile
  env:
    DATABASE_URL: ${DATABASE_URL}
    DIRECT_URL: ${DIRECT_URL}
